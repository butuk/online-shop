<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online-store task</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">

  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <script src="https://unpkg.com/vue@3"></script>
  <script type="module" src="src/script.js"></script>

  <section class="container">
  <header class="header">
    <div class="logo">
      <h1 class="logo__text">金次偽造品</h1>
      <h6 class="logo__subtext">Kintsugi counterfeits</h6>
      <select id="sort" class="sort">
        <optgroup label="By name">
          <option>from A to Z</option>
          <option>from Z to A</option>
        </optgroup>
        <optgroup label="By age">
          <option>from new to old</option>
          <option>from old to new</option>
        </optgroup>
      </select>
    </div>
    <div class="cart">
      0
    </div>
  </header>

  <section class="content">

    <main id="app" class="goods">
      <template v-for="item in items">
        <div v-if="item.amount > 0" :key="item.id" class="item">
          <img class="item__img" :src="item.img" :alt="item.name"/>
          <div class="item__description">
            <h2 class="item__name">{{ item.name }}</h2>
            <p><span class="item__size">{{ item.size }}</span> <span class="item__color">{{ item.color }}</span> <span class="item__type">{{ item.type }}</span> </p>
            <p>made by <span class="item__producer">{{ item.creator }}</span> in <span class="item__year">{{ item.year }}.</span></p>
            <p><span v-if="item.popular" class="item__popular">Popular. Only </span><span class="item__amount">{{ item.amount }}</span> pcs left.</p>
            <p><span class="item__price">${{ item.price }}</span></p>
          </div>
        </div>
        <div v-else :key="item.id" class="item item_disabled" >
          <img class="item__img" :src="item.img" :alt="item.name"/>
          <div class="item__description">
            <h2 class="item__name">{{ item.name }}</h2>
            <p><span class="item__size">{{ item.size }}</span> <span class="item__color">{{ item.color }}</span> <span class="item__type">{{ item.type }}</span> </p>
            <p>made by <span class="item__producer">{{ item.creator }}</span> in <span class="item__year">{{ item.year }}.</span></p>
            <p><span class="item__price">All sold</span> </p>
          </div>
        </div>
      </template>
    </main>

    <aside>
        <form class="filter">
          <input class="filter__section text-input" type="search" placeholder="Find a counterfeit">
          <section class="filter__section">
            <label>
                <input class="toggle" type="checkbox">
                <span>Only popular</span>
            </label>
          </section>
          <section class="filter__section filter__section_divided">
            <section class="filter__subsection">
              <label><input type="checkbox" class="checkbox" name="sizes" value="big">Big</label>
              <label><input type="checkbox" class="checkbox" name="sizes" value="medium">Medium</label>
              <label><input type="checkbox" class="checkbox" name="sizes" value="small">Small</label>
            </section>
            <section class="filter__subsection">
              <label><input type="checkbox" class="checkbox" name="types" value="vaze">Vaze</label>
              <label><input type="checkbox" class="checkbox" name="types" value="plate">Plate</label>
              <label><input type="checkbox" class="checkbox" name="types" value="pot">Pot</label>
            </section>
          </section>
          <section class="filter__section">
            <label><input type="checkbox" class="checkbox checkbox_azure" name="colors" value="azure">Azure</label>
            <label><input type="checkbox" class="checkbox checkbox_lightskyblue" name="colors" value="lightskyblue">Lightskyblue</label>
            <label><input type="checkbox" class="checkbox checkbox_midnightblue" name="colors" value="midnightblue">Midnightblue</label>
            <label><input type="checkbox" class="checkbox checkbox_saddlebrown" name="colors" value="saddlebrown">Saddlebrown</label>
            <label><input type="checkbox" class="checkbox checkbox_ivory" name="colors" value="ivory">Ivory</label>
            <label><input type="checkbox" class="checkbox checkbox_mistyrose" name="colors" value="mistyrose">Mistyrose</label>
            <label><input type="checkbox" class="checkbox checkbox_seashell" name="colors" value="seashell">Seashell</label>
          </section>
          <section class="filter__section">
            <h2>Made</h2>
            <label><input type="checkbox" class="checkbox" name="producers" value="szuki">by Szuki</label>
            <label><input type="checkbox" class="checkbox" name="producers" value="yaki">Yaki</label>
            <label><input type="checkbox" class="checkbox" name="producers" value="western">Western</label>
            <label><input type="checkbox" class="checkbox" name="producers" value="jango">Jango</label>
          </section>
          <section class="filter__section">
            <h2>Between years</h2>
            <section class="filter__range">
              <input class="text-input" type="text" placeholder="1988">
              <span>and</span>
              <input class="text-input" type="text" placeholder="2000">
            </section>
            <!--TODO range controller-->
          </section>
          <section class="filter__section">
            <h2>Left</h2>
            <section class="filter__range">
              <input class="text-input" type="number" placeholder="1">
              <span>–</span>
              <input class="text-input" type="number" placeholder="12">
            </section>
            <!--TODO range controller-->
          </section>

          <button class="filter__section reset-button"></button>

        </form>
      </aside>
  </section>
  <footer class="footer"><a href="https://github.com/butuk">© Vitali Yanusheuski</a>, 2022. Made as task in <a href="https://rs.school/js/">RS school</a></footer>
  </section>
</body>
</html>
